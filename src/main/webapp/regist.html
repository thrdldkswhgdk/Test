<html>
    <head>
        <title>여기자바</title>
        <link rel="stylesheet" href="style.css">
    </head>
     <!-- logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                               <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
                            </div>
                        </div>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
            
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="아이디를 입력하세요" required>
                    <input type="password" class="input-field" placeholder="비밀번호를 입력하세요" required>
              s
                    <button class="submit">로그인</button>
                </form>
                <form id="register" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="아이디" required>
                    <input type="email" class="input-field" placeholder="E-mail" required>
                    <input type="password" class="input-field" placeholder="비밀번호" required>
          	        <input type="password" class="input-field" placeholder="비밀번호 확인" required>
                    <input type="text" class="input-field" placeholder="휴대폰번호" required>
                    
            
                    <button class="submit">회원가입</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-700px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
